version: '3.8'

services:
  saint-api:
    image: saint-api
    container_name: saint-api
    hostname: saint-api
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - AUTH_STRATEGY=${AUTH_STRATEGY}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - API_KEYS=${API_KEYS}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_SAINT_DB_NAME=${MONGODB_SAINT_DB_NAME}
      - MONGODB_REPLICA_SET=${MONGODB_REPLICA_SET}
    ports:
      - 3009:80
    platform: linux/amd64
    restart: always

networks:
  default:
    external: true
    name: local-network